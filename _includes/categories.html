<ul class="tags">
  {% for category in site.categories %}
    <li class="tag {% if include.active == (category | first) %}active{% endif %}">
      <a href="/{{site.category_dir}}/{{ category | first | slug}}/">
        {{ category | first }} <span>{{category | last | size }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
