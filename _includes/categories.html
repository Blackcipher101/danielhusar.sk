<ul class="tags">
  {% for category in site.categories %}
    {% capture cat %}{{ category | first }}{% endcapture %}
    <li class="tag">
      <a href="/{{site.category_dir}}/{{ category | first | slug}}/" class="{% if include.active == cat %}active{% endif %}">
        {{ cat }} <span>{{category | last | size }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
