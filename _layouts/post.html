---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<ul>
  {% for category in page.categories %}
    <li>
      <a href="/{{site.category_dir}}/{{ category | slug }}/">{{ category }}</a>
    </li>
  {% endfor %}
</ul>

<div class="post">
{{ content }}
</div>
