<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }}</title>
    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% else %}
      <meta name="description" content="default">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <link rel="shortcut icon" href="/img/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/favicons/apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-TileImage" content="/img/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="/img/favicons/browserconfig.xml">

    <link rel="alternate" type="application/rss+xml" title="Blog" href="/rss.xml">
    <link rel="canonical" href="{{site.url}}">

    <meta content="{{ page.title }}" property="og:title">
    {% if page.description %}
      <meta property="og:description" content="{{ page.description }}">
    {% else %}
      <meta property="og:description"content="default">
    {% endif %}
    <meta property="og:image" content="{{site.url}}/img/favicons/logo.png">
    <meta property="og:url" content="{{site.url}}{{page.url}}">

    <!-- assets -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style{% if site.prod %}.min{% endif %}.css">
    <!--[if lt IE 9]>
      <link rel="stylesheet" href="/css/IE{% if site.prod %}.min{% endif %}.css">
      <script src="/js/libraries/html5shiv.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <main>
      {{ content }}
    </main>
    <footer>
      <div class="center">
        <div class="content">
          <ul>
            <li><a href="https://twitter.com/DanoHusar">Twitter</a></li>
            <li><a href="https://github.com/danielhusar">Github</a></li>
            <li><a href="https://www.linkedin.com/pub/daniel-husar/58/839/607">LinkedIn</a></li>
            <li><a href="mailto:dano.husar@gmail.com">Email</a></li>
          </ul>
          <div class="copy">
            MIT © Daniel Husár
          </div>
        </div>
      </div>
    </footer>
    <script src="/js/app{% if site.prod %}.min{% endif %}.js" async></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-50596448-1', 'danielhusar.sk');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>
    <!-- Genarated on: {{site.time}} -->
  </body>
</html>
